<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script>
      document.createElement('progress');
      document.createElement('meter');
    </script>
    <style>
      progress, meter, #progress { display: none; }
    </style>
  </head>
  <body>
    <h1>Example usage</h1>
    <progress max="100" min="0" value="30"></progress>
    <pre>
      &lt;progress max="100" min="0" value="30"&gt;&lt;/progress&gt;
    </pre>
    <meter max="100" min="0" value="30"></meter>
    <pre>
      &lt;meter max="100" min="0" value="30"&gt;&lt;/meter&gt;
    </pre>
    <div id="progress" data-max="100" data-min="0" value="30"></div>
    <pre>
      &lt;div data-max="100" data-min="0" data-value="30"&gt;&lt;/div&gt;
    </pre>
    <script src="../lib/jquery-1.4.4.min.js"></script>
    <script src="../lib/raphael-min.js"></script>
    <script src="../src/compiled/jquery.progressmate.js"></script>
    <script>
      $(function () {
        $('progress, meter, #progress').progressmate();
      });
    </script>
  </body>
</html>
